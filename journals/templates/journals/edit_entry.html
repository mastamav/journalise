{% extends "journals/base.html" %}

{% block content %}

    <p><a href="{% url 'journals:topic' topic.id %}">{{ topic }}</a></p>
    
    <p>Edit entry:</p>

    <form action="{% url 'journals:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
