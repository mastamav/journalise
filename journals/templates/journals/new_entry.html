{% extends "journals/base.html" %}

{% block content %}

    <p><a href="{% url 'journals:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'journals:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Add entry</button>
    </form>

{% endblock content %}
